# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      username:
        description: "Enter your username"
        required: true
        default: "guest_user"
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - dev
          - test
          - prod
        default: dev
      enableFeatureX:
        description: "Enable Feature X?"
        required: false
        type: boolean
        default: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build1:
    name: üèóÔ∏è Build Stage 1
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display variables
        run: |
          echo "Username: ${{ github.event.inputs.username }}"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Feature X Enabled: ${{ github.event.inputs.enableFeatureX }}"

      - name: Simulate build
        run: |
          echo "Starting Build Stage 1..."
          sleep 2
          echo "‚úÖ Build Stage 1 completed."

  build2:
    name: üöÄ Build Stage 2
    runs-on: ubuntu-latest
    needs: build1  # depends on build1 completion

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use variables in environment
        env:
          USERNAME: ${{ github.event.inputs.username }}
          ENVIRONMENT: ${{ github.event.inputs.environment }}
          FEATURE_X: ${{ github.event.inputs.enableFeatureX }}
        run: |
          echo "Running Build Stage 2 for $USERNAME"
          echo "Deploying to environment: $ENVIRONMENT"
          if [ "$FEATURE_X" = "true" ]; then
            echo "Feature X is enabled!"
          else
            echo "Feature X is disabled."
          fi

      - name: Simulate deployment
        run: |
          echo "Deploying application..."
          sleep 2
          echo "‚úÖ Deployment complete."
